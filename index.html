<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Gauntlet</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Monster Gauntlet</h1>
    </header>
 <!-- Game Data -->
 <div class="top-dash">
    <div class="round">
        <p> Current Round:
            <span id="current-round">...</span>
        </p>
    </div>
    <p class="instructions">
        How to play:
        Press 'Attack' to reduce the Enemy's Health and 'Heal' to restore your own. Get the Enemy's health down to 0 to proceed to the next round.
    </p>
    <div class="enemy">
        <p>Enemy Health:
            <span id="enemy-health-stat">...</span>
            <div class="enemy-pokemon">
                <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-black-and-white/4/4c/Pokemans_006.gif?width=1280" alt="A pixelated angry charizard looking at their opponent" width="200" height="200">
            </div>
        </p>
    </div>
</div>

<!-- Game / Message Display -->
<!-- <div id="msg-box">
    <div class="display"></div>
</div> -->
<div class="dashboard">
<div class="game-state-wrapper hidden">
    <h2 id="loss-msg" class="hidden">You lose!</h2>
    <h2 id="win-msg" class="hidden">You win!</h2>
</div>
    <button id="next-round" class="hidden">Next Round?</button>
    <button id="restart" class="hidden">Try again?</button>
</div>
<div class="bottom-dash">
    <div class="health">
        <p>Health:
            <span id="health-stat">...</span>
        </p>
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/8d690ca6-b325-4935-8a4f-1e997d741e21/d4lcoyj-9ee48c7b-2aab-4f10-8840-4e7689bd610a.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzhkNjkwY2E2LWIzMjUtNDkzNS04YTRmLTFlOTk3ZDc0MWUyMVwvZDRsY295ai05ZWU0OGM3Yi0yYWFiLTRmMTAtODg0MC00ZTc2ODliZDYxMGEucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.WqeD8neMJN5G3j2-flUanCQazanT_mnEtyZbIHUVOgs"alt="a pixelated pokemon named mew looking at the opponent" width="200" height="200">
    </div>
    <div class="dialogue">
        <p class="dialogue-text"></p>
    </div>
</div>

<!-- Game UI -->
<section class="player-buttons">
    <button id="attack">Attack</button>
    <button id="heal">Heal</button>
</section>
</body>
</html>
