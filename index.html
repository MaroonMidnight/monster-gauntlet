<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Gauntlet</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>Monster Gauntlet</h1>
    </header>
    <main>

        <!-- Game UI -->
        <section id="player-buttons">
            <button id="attack">Attack</button>
            <button id="heal">Heal</button>
        </section>
        <button id="next-round" class="hidden">Next Round?</button>
        <!-- Game Data -->
         
        <p>Health:
            <span id="health-stat">...</span>
         </p>

        <p>Enemy Health:
            <span id="enemy-health-stat">...</span>
        </p>

         <!-- Game / Message Display -->

         <p class="current-round">Current Round:
            <span id="current-round">...</span>
         </p>

         <div id="msg-box">
            <div class="display"></div>
         </div>
          
        <h2 id="loss-msg" class="hidden">
                You lose!
        </h2>
        
        <h2 id="win-msg" class="hidden">
            You win!
         </h2>

        <button id="restart" class="hidden">
            Try again?
        </button>

    </main>
</body>
</html>
